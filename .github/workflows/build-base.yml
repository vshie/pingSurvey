name: Build Base Image

on:
  push:
    paths:
      - 'Dockerfile.base'
      - 'Dockerfile'
  pull_request:
    paths:
      - 'Dockerfile.base'
      - 'Dockerfile'
  # Run manually
  workflow_dispatch:
  # Build base image weekly to keep it fresh
  schedule:
    - cron: '0 2 * * 0'  # Every Sunday at 2 AM UTC

# Set longer timeout for the entire workflow
env:
  ACTIONS_STEP_DEBUG: true

jobs:
  build-base-image:
    runs-on: ubuntu-latest
    timeout-minutes: 720  # 12 hours timeout for the entire job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push base image (Multi-platform)
        uses: docker/build-push-action@v5
        timeout-minutes: 720  # 12 hours timeout for all architectures
        with:
          context: .
          file: ./Dockerfile.base
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/simplepingsurvey-base:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/simplepingsurvey-base:latest
          cache-to: type=inline 